<h3>Disks</h3>
<br/>
<div class="panel panel-default">
  <!--<div class="panel-heading">User information</div>-->

  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
      <!--<th style="width: 10%"></th>-->
      <th style="width: 10%">
        <mfDefaultSorter by="name">名字</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="serial">序列号</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="size">容量</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="pool_name">池</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="model">型号</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="transport">传输方式</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="vendor">供应商</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="smart_available">S.M.A.R.T</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <!--<td>-->
      <!--</td>-->
      <td class="text-left">{{item.name}}</td>
      <td>{{item.serial}}</td>
      <td>{{item.size}}</td>
      <td>{{item.pool_name}}</td>
      <td>{{item.model}}</td>
      <td>{{item.transport}}</td>
      <td>{{item.vendor}}</td>
      <td>{{item.smart_available}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
  <p>
    <button type="button" class="btn btn-primary btn-sm" (click)="">Recan</button>
  </p>
</div>
